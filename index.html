<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Graphics</title>
</head>
<body>
    <div class="content">
        <h1>GRAPHICS</h1>

        <a href="#" class="button">CARP PROJECT</a>
        <a href="#" class="button">TYPOGRAPHY</a>
        <a href="#" class="button">REFLECTION</a>

        <div class="grid">
            <div class="grid-item">
                <img class="image" src="Contrast_Poster.jpg" alt="Contrast Poster">
                <div class="middle">
                    <div class="text">Contrast</div>
                </div>
                <p>Contrast</p>
            </div>
            <div class="grid-item">
                <img class="image" src="Alignment.jpg" alt="Alignment">
                <div class="middle">
                    <div class="text">Alignment</div>
                </div>
                <p>Alignment</p>
            </div>
            <div class="grid-item">
                <img class="image" src="Repetition_Poster.jpg" alt="Repetition Poster">
                <div class="middle">
                    <div class="text">Repetition</div>
                </div>
                <p>Repetition</p>
            </div>
            <div class="grid-item">
                <img class="image" src="Proximity.jpg" alt="Proximity">
                <div class="middle">
                    <div class="text">Proximity</div>
                </div>
                <p>Proximity</p>
            </div>
        </div>
    </div>
</body>
</html>
